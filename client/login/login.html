<div ng-controller="LoginCtrl">
  <h2> Login.html </h2>

  <form class="text-center" ng-submit="getSingleUser()">
    Username:<br>
    <input type="text" ng-model="username"><br>
    Password:<br>
    <input type="password" ng-model="password"><br>
    <input type="submit" value="Login">
  </form>


  <form class="text-center" ng-submit="addNewTest()">
    Username:<br>
    <input type="text" ng-model="username"><br>
    Password:<br>
    <input type="password" ng-model="password"><br>
    <input type="submit" value="Login">
  </form>


  <a href="#/game">
    <span>Go to game</span>
  </a>

</div>
