<div ng-controller="LoginCtrl">
  <h2> Login.html </h2>

  <form class="text-center" ng-submit=validateLogin()>
    Username:<br>
    <input type="text" ng-model="username"><br>
    Password:<br>
    <input type="text" ng-model="password"><br>
    <input type="submit" value="Login">
  </form>

</div>
